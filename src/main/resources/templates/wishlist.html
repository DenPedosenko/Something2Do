<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Logo</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/main">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wishlist">Wish List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/completed">Completed</a>
            </li>
        </ul>
    </div>
    <div class="navbar-text">
        <span th:text="${username}"></span> | <a href="/logout">Logout</a>
    </div>
</nav>
<div class="container mt-4">
    <h2>Wishlist</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Activity</th>
            <th>Type</th>
            <th>Participants</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.getTask().activity}"></td>
            <td th:text="${task.getTask().type}"></td>
            <td th:text="${task.getTask().participants}"></td>
            <td>
                <form th:action="@{/completeTask}" method="post" class="d-inline">
                    <input type="hidden" th:name="taskId" th:value="${task.id}" />
                    <button type="submit" class="btn btn-success btn-sm">Complete</button>
                </form>
                <form th:action="@{/removeTask}" method="post" class="d-inline">
                    <input type="hidden" th:name="taskId" th:value="${task.id}" />
                    <button type="submit" class="btn btn-danger btn-sm ml-2">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
